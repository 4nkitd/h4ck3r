        <div style="display: none;" id="encrypt"

            <div class="col-2 border-theme mx-auto h-100 ">
                <select id="do_encrypt_options" class="btn m-2 btn-theme col-11">
                    <option value="md5">MD5</option>
                    <option value="aes">AES</option>
                    <option value="sha1">SHA1</option>
                    <option value="sha256">SHA256</option>
                    <option value="sha3">SHA3</option>
                    <option value="bcrypt">BCRYPT</option>
                </select>
                <button class="btn m-2 btn-theme col-11 do_encrypt"> Encrypt </button>
                <button class="btn m-2 btn-theme col-11 do_decrypt"> Decrypt </button>
            </div>
            <div class="col-9 h-100 ">

                    class="bg-theme form-control border-theme" name="" id="" cols="30" rows="7"></textarea>
            </div>

        </div>

        <div style="display: none;" id="encoding"
