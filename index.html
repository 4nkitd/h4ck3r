<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>h4ck3r</title>

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

    <!-- importing css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <!-- importing js -->
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap.js"></script>

    <style>
        body {
            min-width: 800px !important;
        }
    </style>
</head>

<body class="bg-d">


    <nav class="mx-4 my-3 px-2 py-2 bg-s row rounded">
        <item class="tab_btn btn mx-2 bg-p border-c text-c text-fit d-inline active" data-id="encoding"> Encoding / Decoding </item>
        <item data-id="terminal" class="tab_btn btn mx-2 bg-p border-c text-c text-fit d-inline"> Terminal </item>
        <item data-id="aes" class="tab_btn btn mx-2 bg-p border-c text-c text-fit d-inline"> AES </item>
        <item data-id="rest_api" class="tab_btn btn mx-2 bg-p border-c text-c text-fit d-inline"> REST API </item>

        <item data-id="json_b" class="tab_btn btn mx-2 bg-p border-c text-c text-fit d-inline"> Json </item>

        <item onclick="that()" class="ml-auto tab_btn btn mx-2 border-c text-c text-fit d-inline"> Help </item>

    </nav>

    <main class="m-4 p-3 bg-l row rounded">

        <div class="row w-100 bg-l tab-content" id="encoding">
            <div class="col-md-4 mx-auto">

                <div class="card bg-s p-4 border-c mx-3">
                    <div class="row text-c pl-4 ml-4">
                        <div class="col-6 my-2">
                            <input type="radio" name="encoding_type" value="base64">
                            Beae64
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" name="encoding_type" value="url">
                            URL
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" name="encoding_type" value="hex">
                            HEX
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" name="encoding_type" value="MD5">
                            MD5*
                        </div>
                    </div>
                </div>

                <div class="row mx-1 my-4 justify-content-center">
                    <div class="col-6 my-2 mx-o">
                        <button 
                            class="btn w-100 bg-s text-c border-c"
                            onclick="encoding_de()"
                        >
                            DeCrypt
                        </button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button onclick="encoding_en()" class="btn w-100  bg-s text-c border-c">EnCrypt</button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button onclick="copy_encoding(this)" class="btn w-100  bg-s text-c border-c">Copy</button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button class="btn w-100  bg-s text-c border-c">Paste</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <textarea class="bg-d border-p form-control text-c" id="encoding_data" rows="10"></textarea>
            </div>
        </div>

        <div style="display: none;" class="row w-100 bg-l pl-4 tab-content" id="terminal">
            <div class="col-md-6 pl-4 mx-auto">
                <label class="text-p" for="code">Code</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="code" rows="10"></textarea>

            </div>
            <div class="col-1 pt-4">

                <button onclick="run_terminal()" class="btn w-100 bg-s text-c border-c my-4">Run</button>

                <button onclick="$('#code').val('');$('#code_results').val('');" class="btn w-100 bg-s text-c border-c my-4">Clean</button>

                <button onclick="copy_code(this)" class="btn w-100 bg-s text-c border-c my-4">Copy</button>

            </div>
            <div class="col-md-5">
                <label class="text-p" for="code_results">Results</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="code_results" rows="10"></textarea>

            </div>
        </div>

        <div style="display: none;" class="row w-100 bg-l pl-4 tab-content" id="aes">
            <div class="col-md-4 pl-4 mx-auto">

                <label class="text-p" for="aes_key">Key / Salt</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="aes_key" rows="5"></textarea>

                <div class="row mx-1 my-4 justify-content-center">
                    <div class="col-6 my-2 mx-o">
                        <button onclick="decrypt_aes()" class="btn w-100 bg-s text-c border-c">DeCrypt</button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button onclick="encrypt_aes()" class="btn w-100  bg-s text-c border-c">EnCrypt</button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button onclick="copy_aes(this)" class="btn w-100  bg-s text-c border-c">Copy</button>
                    </div>
                    <div class="col-6 my-2 mx-o">
                        <button onclick="$('#aes_key').val('');$('#aes_data').val('');" class="btn w-100  bg-s text-c border-c">Clear</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <label class="text-p" for="aes_data">Results</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="aes_data" rows="10"></textarea>

            </div>
        </div>

        <div style="display: none;" class="row w-100 bg-l pl-4 tab-content" id="rest_api">

            <div class="col-md-6 pl-4 mx-auto">

                <div class="row mx-1 my-4 pr-3">
                    <select id="rest_type" class="btn bg-s text-c border-c text-fit">
                        <option value="POST">POST</option>
                        <option value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="OPTIONS">OPTIONS</option>
                    </select>
                    <input type="url" placeholder="URL" class="bg-d border-p form-control text-c col mx-1"
                        id="rest_url">
                    <input type="button" value="RUN" onclick="send_rest_api_request()" class="btn bg-s text-c border-c text-fit">
                </div>

                <div class="row mx-1 my-4 ">
                    <div class="col-3 my-2 pl-0">
                        <button data-id="rest_headers" class="btn w-100 my-2 bg-s text-c border-c rest_tab_btn">Headers</button>
                        <button data-id="rest_body" class="btn w-100 my-2 bg-s text-c border-c rest_tab_btn">Body</button>
                        <button onclick="copy_rest_response(this)" class="btn w-100 my-2 bg-s text-c border-c">Copy</button>
                    </div>
                    <div class="col-9 my-2 mx-o">
                        <textarea class="bg-d border-p form-control text-c w-100 rest_tab_btn-content" id="rest_headers" rows="7">{"Content-Type": "application/json"}
                        </textarea>
                        <textarea style="display: none;" class="bg-d border-p form-control text-c w-100 rest_tab_btn-content" id="rest_body" rows="7">{}</textarea>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <label class="text-c" for="rest_response">Response</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="rest_response" rows="10"></textarea>

            </div>
        </div>

        <div style="display: none;" class="row w-100 bg-l pl-4 tab-content" id="json_b">
            <div class="col-md-6 pl-4 mx-auto">
                <label class="text-p" for="json_data">JSON</label>
                <textarea class="bg-d border-p form-control text-c w-100" id="json_data" rows="10"></textarea>
        
            </div>
            <div class="col-1 pt-4">
        
                <button onclick="json_beautify()" class="btn w-100 bg-s text-c border-c my-4">Run</button>
        
                <button onclick="$('#json_data').val('');$('#json_results').html('');"
                    class="btn w-100 bg-s text-c border-c my-4">Clean</button>
        
                <button onclick="copy_json(this)" class="btn w-100 bg-s text-c border-c my-4">Copy</button>
        
            </div>
            <div class="col-md-5">
                <label class="text-p" for="json_results">Beautified JSON</label>
                <pre id="json_results" class="bg-d rounded border border-p text-c"></pre>
        
            </div>
        </div>

    </main>

    <script src="./assets/js/crypto.js"></script>
    <script src="./assets/js/utf8.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
