<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>h4ck3r</title>

    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">

    <!-- importing css -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="./popup.css">
    <!-- importing js -->
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./popup.js"></script>
</head>

<body class="p-2">

    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <div class="col-12 justify-content-center">

        <center class="col-12 mx-auto">

            <div class="btn col-3 m-2 btn-theme " data-bs-toggle="tooltip" data-bs-placement="top" title="Fill form in the active tab">
                <img class="img-fluid" src="/assets/images/text.png" alt="AutoFillForm btn" srcset="/assets/images/text.png">
            </div>
            <div class="btn col-3 m-2 btn-theme " id="pop_dev" data-bs-toggle="tooltip" data-bs-placement="top" title="Open DevTools">
                <img class="img-fluid" src="/assets/images/dedvtoos.png" alt="AutoFillForm btn" srcset="/assets/images/devtools.png">
            </div>
            <div class="btn col-3 m-2 btn-theme " data-bs-toggle="tooltip" data-bs-placement="top" title="Open Project Github">
                <img class="img-fluid" src="/assets/images/github.png" alt="AutoFillForm btn" srcset="/assets/images/github.png">
            </div>

        </center>

        <center class="col-12 mx-auto">

            <div class="btn col-3 m-2 btn-theme " data-bs-toggle="tooltip" data-bs-placement="top" title="Clear Cache or active tab">
                <img class="img-fluid" src="/assets/images/clear.png" alt="AutoFillForm btn" srcset="/assets/images/clear.png">
            </div>
            <div class="btn col-3 m-2 btn-theme " data-bs-toggle="tooltip" data-bs-placement="top" title="Clear all Input fields of active tab ">
                <img class="img-fluid" src="/assets/images/backspace.png" alt="AutoFillForm btn" srcset="/assets/images/backspace.png">
            </div>
            <div class="btn col-3 m-2 btn-theme " data-bs-toggle="tooltip" data-bs-placement="top" title="Auto Reload Page every">
                <img class="img-fluid" src="/assets/images/reload.png" alt="AutoFillForm btn" srcset="/assets/images/reload.png">
            </div>

        </center>
    </div>

</body>

</html>
